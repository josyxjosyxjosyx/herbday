<!DOCTYPE html>
<html>
<head>
    <title>Smiley</title>
</head>
<body>
    <audio id="music" src="path/to/music.mp3"></audio>
    <div id="earpodCase" style="width: 100px; height: 100px; background-color: pink;"></div>
    <script>
        // Remove autoplay attribute from audio element
        const audio = document.getElementById('music');
        audio.autoplay = false; // Ensure music doesn't autoplay

        // Add event listener to the earpodCase element
        const earpodCase = document.getElementById('earpodCase');
        earpodCase.addEventListener('click', function() {
            audio.play(); // Play music when the pink lid is clicked
        });
    </script>
</body>
</html>
